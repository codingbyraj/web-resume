<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .loader-wrapper {
      height: 100vh;
      position: relative;
    }

    .loader-wrapper>img {
      position: absolute;
      top: calc(50% - 39px);
      left: calc(50% - 39px);
    }
  </style>
</head>

<body>
  <noscript>
    <strong>Don't try to be oversmart! Enable your browser's JavaScript to see the web resume of Abhishek Raj.</strong>
  </noscript>
  <div id="app">
    <div class="loader-wrapper">
      <img src="loader.gif" alt="loader not available">
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
